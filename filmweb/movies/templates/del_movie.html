{% extends 'base.html' %}


{% block title %}Delete movie{% endblock %}

{% block content %}

<div class="flex_center">
    <form action="" method="POST">
        {% csrf_token %}
        <label><h3>Do you want to delete this movie?</h3></label><br>
        <div class="flex_center">
            <input type="submit" value="Yes">
            <button><a style="text-decoration: none" href="{% url 'movie_details' movie.pk %}">No</a></button>
        </div>
    </form>
</div>

{% endblock %}
