{% extends 'base.html' %}


{% block title %}Edit {{ person.first_name }} {{ person.last_name }}{% endblock %}

{% block content %}

<div class="person_photo">
    {% if person.image %}
        <img src="{{ person.image.url }}"/>
    {% endif %}
</div><br>

<div class="flex_center">
    <form class="person_edit" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="{{ form.first_name.id_for_label }}"><b>First Name: </b></label>
        {{ form.first_name }}

        <br><br><label for="{{ form.last_name.id_for_label }}"><b>Last Name: </b></label>
        {{ form.last_name }}

        <br><br><label for="{{ form.image.id_for_label }}"><b>Photo:</b></label><br>
        {{ form.image }}

        <br><br><button type="submit" name="submit" value="person">Enter</button>
    </form>
</div>

{% endblock %}
